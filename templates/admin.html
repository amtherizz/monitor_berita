<!doctype html>
<html>
<head>
  <title>Halaman Admin</title>
  <style>
  table.editable-table {
    border-collapse: collapse;
    width: 100%;
    background: #fff;
    border: 1px solid #ddd;
  }
  table.editable-table th, table.editable-table td {
    border: 1px solid #ccc;
    padding: 6px;
    min-width: 100px;
  }
  table.editable-table th {
    background: #3498db;
    color: white;
    text-align: left;
  }
  table.editable-table td[contenteditable="true"] {
    background: #fdfde7;
  }
</style>

  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 20px;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    h2 {
      color: #34495e;
      margin-top: 30px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    form, .scrapt-section {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      max-width: 600px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      padding: 8px;
      margin: 5px 0 15px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .btn-secondary {
      background-color: #2ecc71;
    }
    .btn-secondary:hover {
      background-color: #27ae60;
    }
    #scrapt-result {
      margin-top: 15px;
      padding: 10px;
      background: #ecf0f1;
      border-radius: 6px;
      font-weight: bold;
    }
    #kw-list {
      margin-bottom: 15px;
    }
    .kw-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- ====== Kelola Keyword ====== -->
  <h2>Kelola Keyword</h2>
  <form id="kw-form">
    <div id="kw-list">
      {% for kw in keywords %}
        <label class="kw-item">
          <input type="checkbox" name="keywords" value="{{ kw }}" checked>
          {{ kw }}
        </label>
      {% endfor %}
    </div>
    <input type="text" id="new-kw" placeholder="Tambah keyword baru">
    <button type="button" onclick="addKeyword()" class="btn-secondary">Tambah</button>
    <br><br>
    <button type="submit">Simpan</button>
  </form>

  <!-- ====== Scrapt Berita ====== -->
  <h2>Scrapt Data Berita</h2>
  <div class="scrapt-section">
    <label>Start:</label>
    <input type="text" id="start" placeholder="mm-dd" value="{{ (now - timedelta(days=7)).strftime('%m-%d') if now else '' }}">
    <label>End:</label>
    <input type="text" id="end" placeholder="mm-dd" value="{{ now.strftime('%m-%d') if now else '' }}">
    <button onclick="scraptNews()">Scrapt</button>
    <div id="scrapt-result"></div>
  </div>

  <!-- ====== Edit Data Berita ====== -->
  <h2>Edit Data Berita</h2>
  <div style="margin-bottom:15px;">
    <label for="file-select"><b>Pilih File:</b></label>
    <select id="file-select" style="padding:5px; margin-right:10px;"></select>
    <button onclick="loadSelectedFile()">Muat Tabel</button>
  </div>

  <!-- Tabel ditaruh langsung di luar agar bisa penuh -->
  <div id="edit-table" style="margin-top:20px; overflow-x:auto;"></div>

  <!-- Tombol simpan juga di luar -->
  <div style="margin-top:10px;">
    <button id="save-btn" style="display:none;" onclick="saveEdits()">Simpan Perubahan</button>
  </div>




  <script>
    function addKeyword() {
      let newKw = document.getElementById("new-kw").value.trim();
      if (newKw) {
        let div = document.createElement("label");
        div.className = "kw-item";
        div.innerHTML = `<input type="checkbox" name="keywords" value="${newKw}" checked> ${newKw}`;
        document.getElementById("kw-list").appendChild(div);
        document.getElementById("new-kw").value = "";
      }
    }

    document.getElementById("kw-form").addEventListener("submit", async function(e){
      e.preventDefault();
      let kws = [...document.querySelectorAll("input[name='keywords']:checked")].map(cb => cb.value);

      let res = await fetch("/admin?act=update_kw", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({keywords: kws})
      });
      let data = await res.json();
      if (data.keywords) {
        window.location.href = "/admin";
        }
    });

    async function scraptNews() {
      let start = document.getElementById("start").value || "";
      let end = document.getElementById("end").value || "";
      let res = await fetch(`/scrapt?start=${start}&end=${end}`);
      let data = await res.json();
      document.getElementById("scrapt-result").innerText = `Status: ${data.status}, Jumlah data: ${data.jumlah}`;
    }
  </script>
  <script>
  let currentFile = "";
  let currentData = [];

  async function loadTable(filename) {
  currentFile = filename;
  let res = await fetch(`/get_file?filename=${filename}`);
  let data = await res.json();
  currentData = data;

  if (!data.length) {
    document.getElementById("edit-table").innerHTML = "<p>Tidak ada data.</p>";
    return;
  }

  let keys = Object.keys(data[0]);
  let table = "<table class='editable-table'><thead><tr>";
  keys.forEach(k => table += `<th>${k}</th>`);
  table += "</tr></thead><tbody>";

  data.forEach((row, i) => {
    table += "<tr>";
    keys.forEach(k => {
      table += `<td contenteditable="true" oninput="updateCell(${i}, '${k}', this.innerText)">${row[k]}</td>`;
    });
    table += "</tr>";
  });

  table += "</tbody></table>";
  document.getElementById("edit-table").innerHTML = table;
  document.getElementById("save-btn").style.display = "inline-block";
}


  function updateCell(rowIndex, colName, newVal) {
    currentData[rowIndex][colName] = newVal;
  }

  async function saveEdits() {
    let edits = [];

    currentData.forEach((row, i) => {
      for (let col in row) {
        edits.push({wow: i, col: col, val: row[col]});
      }
    });

    let res = await fetch("/edit", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({filename: currentFile, write: edits})
    });

    let data = await res.json();
    if (data.status === "ok") {
      alert("Perubahan disimpan!");
      loadTable(currentFile);
    } else {
      alert("Error: " + data.msg);
    }
  }
  async function loadFiles() {
  let res = await fetch("/list_files");
  let files = await res.json();
  let select = document.getElementById("file-select");
  select.innerHTML = "";
  files.forEach(f => {
    let opt = document.createElement("option");
    opt.value = f;
    opt.innerText = f;
    select.appendChild(opt);
  });
}

// dipanggil saat klik tombol "Muat Tabel"
function loadSelectedFile() {
  let filename = document.getElementById("file-select").value;
  if (filename) {
    loadTable(filename); // fungsi loadTable kamu yang sudah ada
  }
}

// otomatis load daftar file saat halaman admin terbuka
document.addEventListener("DOMContentLoaded", loadFiles);

  </script>
  

</body>
</html>
